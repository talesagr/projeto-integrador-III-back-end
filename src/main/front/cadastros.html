<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastros.css" media="screen">
    <title>Biblioteca Hogwarts</title>
</head>
<body>
    <header class="header">
        <div>
            <img class="headerIcon" src="imagens/2730324_colour_feather_harry_potter_quill_icon 1.png">
        </div>
        <h1 class="bannerEscrita">Biblioteca Hogwarts</h1>
        <div class="sidebar" id="sidebar">
            <div class="toggle-btn" onclick="toggleSidebar()">
                <img src="imagens/134216_menu_lines_hamburger_icon - Copia 1.png" alt="Abrir/Fechar">
            </div>
            <ul class="menuList">
                <div>
                    <li><a class="menuItens" href="#">Cadastrar</a></li>
                </div>
                <li><a class="menuItens" href="#">Retiradas ou Devoluções</a></li>
                <li><a class="menuItens" href="#">Consultas</a></li>
            </ul>
        </div>
    </header>
    <div id="main">
        <div class="divBotões">
            <div class="atendente">
                <img class="atendenteIcon" src="imagens/2730132_harry_hedwig_outline_owl_potter_icon - Copia 1.png">
                <button class="atendenteButton">Atendente</button>
            </div>
            <div class="usuario">
                <img class="usuarioIcon" src="imagens/2730115_glasses_harry_outline_potter_icon - Copia 1.png">
                <button class="usuarioButton">Usuário</button>
            </div>
            <div class="livro">
                <img class="livroIcon" src="imagens/2730141_harry_map_marauders_outline_potter_icon - Copia 1.png">
                <button class="livroButton">Livro</button>
            </div>
            <div class="autor">
                <img class="autorIcon" src="imagens/2730147_glasses_harry_outline_potter_spectrespecs_icon - Copia 1.png">
                <button class="autorButton">Autor</button>
            </div>
            <div class="editora">
                <img class="editoraIcon" src="imagens/2730135_elder_harry_outline_potter_wand_icon - Copia 1.png">
                <button class="editoraButton">Editora</button>
            </div>
            <div class="genero">
                <img class="generoIcon" src="imagens/2730130_bottle_harry_magic_outline_potion_icon - Copia 1.png">
                <button class="generoButton">Gênero</button>
            </div>
        </div>    
    </div>
    <footer>
        <div class="footer">
        </div>
    </footer>
</body>
<script src="cadastros.js"></script>
</html>

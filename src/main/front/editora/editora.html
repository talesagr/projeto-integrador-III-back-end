<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="editora.css" media="screen">
    <title>Biblioteca Hogwarts</title>
</head>
<body>
    <header class="header">
        <div>
            <img class="headerIcon" src="imagens/2730324_colour_feather_harry_potter_quill_icon 1.png">
        </div>
        <h1 class="bannerEscrita">Biblioteca Hogwarts</h1>
        <div class="sidebar" id="sidebar">
            <div class="toggle-btn" onclick="toggleSidebar()">
                <img src="imagens/134216_menu_lines_hamburger_icon - Copia 1.png" alt="Abrir/Fechar">
            </div>
            <ul class="menuList">
                <div>
                    <li><a class="menuItens" href="#">Cadastrar</a></li>
                </div>
                <li><a class="menuItens" href="#">Retiradas ou Devoluções</a></li>
                <li><a class="menuItens" href="#">Consultas</a></li>
            </ul>
        </div>
    </header>
    <div class="main-container">
        <div class="left-section">
            <div class="form-container">
                <div class="textdiv">Nova Editora</div>
                <div class="inputedit">Editora<input id="editoraInput" class="texteditora" type="text"></div>
                <div class="buttondiv">
                    <button class="buttonedit">Cadastrar</button>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="scrollable-content">
            </div>
        </div>
    </div>
    
 
</body>
<script src="editora.js"></script>
<script src="../server.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
